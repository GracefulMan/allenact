      - lighthouse_environment: api/extensions/rl_lighthouse/lighthouse_environment.md
      - lighthouse_tasks: api/extensions/rl_lighthouse/lighthouse_tasks.md
      - lighthouse_sensors: api/extensions/rl_lighthouse/lighthouse_sensors.md
      - lighthouse_util: api/extensions/rl_lighthouse/lighthouse_util.md
  - models:
    - point_nav_models: api/models/point_nav_models.md
