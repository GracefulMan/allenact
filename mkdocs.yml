site_name: embodied-ai
site_description: embodied-ai, a framework for Embodied-AI research
site_url: https://github.com/allenai/embodied-rl

theme:
  name: material
  palette:
    primary: blue
    accent: grey
  logo: img/PriorLogo_CircleOnly.svg
  favicon: img/PriorLogo_CircleOnly.svg
  highlightjs: true
  hljs_languages:
  - python
  - typescript
  - json


repo_name: allenai/embodied-rl
repo_url: https://github.com/allenai/embodied-rl
edit_uri: edit/master/docs/

nav:
- Overview: README.md
- Getting started:
  - Run your first experiment: overview/running-your-first-experiment.md
  - Primary abstractions: overview/abstractions.md
- Tutorials:
  - Basics:
    - Defining a new experiment: overview/experiment.md
    - Changing rewards and losses: overview/changing-rewards-and-losses.md
    - Defining a new model: overview/defining-a-new-model.md
    - Defining a new Task: overview/defining-a-new-task.md
    - Defining a new TaskSampler: overview/defining-a-new-task.md
- Projects using embodied-ai:
  - BabyAI Baselines: projects/babyai_baselines/README.md
- Roadmap: ROADMAP.md
- Contributing: CONTRIBUTING.md
- Licence: LICENSE.md
- FAQ: overview/FAQ.md
- API:
  - ddmain: api/ddmain.md
  - extensions:
    - rl_babyai:
      - babyai_scripts:
        - truncate_expert_demos: api/extensions/rl_babyai/babyai_scripts/truncate_expert_demos.md
        - get_instr_length_percentiles: api/extensions/rl_babyai/babyai_scripts/get_instr_length_percentiles.md
        - download_babyai_expert_demos: api/extensions/rl_babyai/babyai_scripts/download_babyai_expert_demos.md
